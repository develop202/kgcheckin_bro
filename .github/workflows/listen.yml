name: listen
on:
  workflow_dispatch:
  # push:
  schedule:
    - cron: 4 16 * * *
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: 检出仓库
        uses: actions/checkout@v3
      - name: 创建node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: 安装依赖
        run: npm run install
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
      - name: 听歌签到
        run: npm run listen
        env:
          TOKEN: ${{ secrets.TOKEN }}
          USERID: ${{ secrets.USERID }}
