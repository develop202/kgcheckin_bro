name: login
on:
  workflow_dispatch:
  # push:
  # schedule:
  #   - cron: 1 16 * * *
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: 检出仓库
        uses: actions/checkout@v3
      - name: 创建node
        id: cache-npm
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: 安装依赖
        run: npm run install
        if: ${{ steps.cache-npm.outputs.cache-hit != 'true' }}
      - name: 登录
        run: npm run login
        env:
          PHONE: ${{ secrets.PHONE }}
          CODE: ${{ secrets.CODE }}
          KEY: ${{ secrets.KEY }}
