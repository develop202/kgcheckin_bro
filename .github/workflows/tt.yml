name: tt
on:
  workflow_dispatch:
    inputs:
      number:
        description: "输入需要登录的账号数量"
        required: true
        default: "1"
jobs:
  run:
    runs-on: ubuntu-latest
    timeout-minutes: 2
    steps:
      - name: 检出仓库
        uses: actions/checkout@v3
      - name: 创建node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: 'npm'
          cache-dependency-path: ./api/package-lock.json
      - name: 安装qrencode
        run: |
          sudo apt update
          apt search qrencode
          sudo apt install qrencode
          qrencode -v
          qrencode -t ANSI "data:image/png;base64,"
          node tt.js
        env:
          NUMBER: ${{ github.event.inputs.number }}
